<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if and if-else statment</title>
</head>
<body>
    <script>
        const number1 = parseInt(prompt("enter a number one"));
        const number2 = parseInt(prompt("enter a number two"));
        if (number1 > number2)
        {
            document.write(` ${number1} is greater`);
        }
        if (number1 < number2)
        {
            document.write(` ${number2} is greater`);
        }
        if(number1 == number2)
        {
            document.write(` ${number1} number and ${number2} number is equal`);
        }
        
    </script>
</body>
</html>
